<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h2>Please Fill The Form:</h2>
            <form>
                <label for="name">You Name:  <input type="text" name="name" placeholder="Enter Your Name"></label>
                <label for="work">Your Gmail:  <input type="text" name="gmail" placeholder="Enter Your Gmail"></label>
                <label for="phone">Your Phone:  <input type="text" name="phone" placeholder="Enter Your Phone"></label>
                <fieldset>
                    <legend>Chose One Career:</legend>
                    <label for="admin"><input type="radio" name="bcs" id="admin">Admin</label>
                    <label for="ips"><input type="radio" name="bcs" id="ips">Ips</label>
                    <label for="foegein"><input type="radio" name="bcs" id="foegein">Foegein</label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or 2 choice </legend>
                    <label for="bangla"> <input type="checkbox" name="subject" id="bangla">Bangla</label>
                    <label for="english"> <input type="checkbox" name="subject" id="english">English</label>
                    <label for="ps"> <input type="checkbox" name="subject" id="ps">Political Science</label>
                </fieldset>
                <br>
                <button type="submit" name="submit">Submit</button>
                <button type="reset" name="submit">Reset</button>
            </form> 
        </section>
    </main>
</body>
</html>
